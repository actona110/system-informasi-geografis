<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/2577b25eea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- navbar start -->
      <nav></nav>
      <!-- navbar end -->

      <!-- content start -->
      <main class="px-10 py-20 bg-slate-300">
        <h2 class="text-slate-800 text-xl font-semibold">Dashboard</h2>
        <div class="flex flex-wrap">
          <!-- tambah kategori start -->
          <div
            class="w-full p-3 mt-3 bg-white rounded-md shadow-lg border-t-4 border-green-500"
          >
            <h3 class="font-semibold mb-4 border-b-[1px] border-slate-300 pb-2">
              Tambah Kategori Lokasi
            </h3>
            <form action="">
              <label for="nama" class="font-bold text-sm">Nama Lokasi</label>
              <input
                type="text"
                name="nama"
                id="nama"
                class="border border-slate-400 rounded-sm block mb-3 w-full text-slate-700 text-md"
              />
              <label for="keterangan" class="font-bold text-sm"
                >Keterangan</label
              >
              <input
                type="text"
                name="keterangan"
                id="keterangan"
                class="border border-slate-400 rounded-sm block mb-3 w-full text-slate-700 text-md"
              />
            </form>

            <button
              class="px-2 py-2 bg-green-600 text-white text-sm mt-5 hover:opacity-80"
            >
              <i class="fa-regular fa-floppy-disk mr-2"></i>Simpan
            </button>
            <button
              class="px-2 py-2 bg-orange-600 text-white text-sm mt-5 hover:opacity-80"
            >
              <i class="fa-solid fa-repeat mr-2"></i>Reset
            </button>
          </div>
          <!-- tambah kategori end -->

          <!-- kategori data start -->
          <div
            class="w-full p-3 mt-10 bg-white rounded-md shadow-lg border-t-4 border-green-500"
          >
            <h3 class="font-semibold mb-3 border-b-[1px] border-slate-300 pb-2">
              Daftar Kategori Lokasi
            </h3>
            <!-- entries dan search start -->
            <div class="flex flex-wrap">
              <!-- show entries start -->
              <label
                for="jumlah"
                class="w-full text-sm font-bold border-b-[1px] border-slate-300 mb-4 pb-4"
                >Show
                <input
                  type="number"
                  id="jumlah"
                  name="jumlah"
                  min="1"
                  max="100"
                  step="1"
                  class="border border-slate-300 text-center font-normal"
                />
                entries
              </label>
              <!-- show entries end -->

              <!-- search start -->
              <label for="search" class="w-full text-sm font-bold pb-4"
                >Search:
                <input
                  type="text"
                  id="search"
                  name="search"
                  min="1"
                  max="100"
                  step="1"
                  class="border border-slate-300 font-normal pl-1 inline-block w-3/4"
                />
              </label>
              <!-- search end -->
            </div>
            <!-- entries dan search start -->

            <!-- table start -->
            <div
              class="w-full max-w-sm overflow-x-auto bg-white border border-gray-200 rounded-lg"
            >
              <table class="min-w-full bg-white text-sm">
                <thead class="bg-green-500">
                  <tr>
                    <th
                      class="py-2 px-4 border-b text-left font-semibold text-white"
                    >
                      No
                    </th>
                    <th
                      class="py-2 px-4 border-b text-left font-semibold text-white"
                    >
                      Nama Kategori
                    </th>
                    <th
                      class="py-2 px-4 border-b text-left font-semibold text-white"
                    >
                      Keterangan
                    </th>
                    <th
                      class="py-2 px-4 border-b text-left font-semibold text-white"
                    >
                      Icon
                    </th>
                    <th
                      class="py-2 px-4 border-b text-left font-semibold text-white"
                    >
                      Action
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="hover:bg-gray-100">
                    <td class="py-2 px-4 border-b">1</td>
                    <td class="py-2 px-4 border-b">Sekolah</td>
                    <td class="py-2 px-4 border-b">Sekolah</td>
                    <td class="py-2 px-4 border-b">sekolah.png</td>
                    <td class="py-2 px-4 border-b">
                      <button
                        class="text-blue-500 hover:text-blue-700 font-semibold mr-2"
                      >
                        Edit
                      </button>
                      <button
                        class="text-red-500 hover:text-red-700 font-semibold"
                      >
                        Hapus
                      </button>
                    </td>
                  </tr>
                  <tr class="hover:bg-gray-100">
                    <td class="py-2 px-4 border-b">2</td>
                    <td class="py-2 px-4 border-b">Universitas</td>
                    <td class="py-2 px-4 border-b">Universitas</td>
                    <td class="py-2 px-4 border-b">universitas.png</td>
                    <td class="py-2 px-4 border-b">
                      <button
                        class="text-blue-500 hover:text-blue-700 font-semibold mr-2"
                      >
                        Edit
                      </button>
                      <button
                        class="text-red-500 hover:text-red-700 font-semibold"
                      >
                        Hapus
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- table end -->

            <p class="text-sm mt-3 mb-2 text-slate-500 font-semibold">
              Showing 1 to 2 of 2 entries
            </p>
          </div>
          <!-- kategori data end -->
        </div>
      </main>
      <!-- content end -->
    </div>
  </body>
</html>
